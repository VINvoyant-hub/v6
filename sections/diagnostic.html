<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VINvoyant â€” Access Denied</title>
  <link rel="stylesheet" href="../css/oracle-engine.css">
  <style>
    :root{
      --bg:#05060a;
      --ink:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --bad:#ff2e6a;
      --radius: 22px;
      --ease-smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:var(--ink);
      display:grid; place-items:center;
      overflow:hidden;
    }

    .lock-screen{
      text-align:center;
      animation: pulse 4s ease-in-out infinite;
    }
    
    .icon{
      width:80px; height:80px;
      border: 2px solid var(--bad);
      border-radius: 50%;
      margin: 0 auto 24px;
      display:grid; place-items:center;
      color: var(--bad);
    }
    .icon svg{width:40px; height:40px;}

    .h{font-size:24px; letter-spacing:.1em; text-transform:uppercase; margin:0 0 12px; color:var(--bad);}
    .p{font-size:14px; color:var(--muted); max-width:40ch; line-height:1.6; margin:0 auto 32px;}

    .btn{
      background: transparent;
      border: 1px solid rgba(234,240,255,.2);
      color: var(--muted);
      padding: 12px 24px;
      border-radius: 12px;
      text-transform:uppercase;
      font-size:12px;
      letter-spacing:.1em;
      cursor:pointer;
      text-decoration:none;
      transition: all .3s ease;
    }
    .btn:hover{border-color: var(--ink); color:var(--ink);}

    @keyframes pulse{
      0%,100%{opacity:1}
      50%{opacity:.8}
    }
  </style>
</head>
<body>
  <div class="vx-atmo" aria-hidden="true">
    <div class="vx-void"></div>
    <div class="vx-grid"></div>
    <div class="vx-scanlines"></div>
    <div class="vx-vignette"></div>
    <div class="vx-cursorHalo"></div>
    <div class="vx-noise"></div>
  </div>
  <div class="lock-screen">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </div>
    <h1 class="h">Security Protocol Active</h1>
    <p class="p">Biometric authentication required for deep-dive diagnostics. This terminal is not authorized for Level 5 telemetry access.</p>
    <a href="dashboard.html" class="btn">Return to Safety</a>
  </div>
  <script src="../js/oracle-engine.js"></script>
</body>
</html>
